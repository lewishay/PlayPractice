@import models.PixelGrid

@(pixelGrid: PixelGrid)

@main("Pixel grid") {
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-6" align="center">
          <form class="big-form" method="post" action="@controllers.routes.PixelGridController.changeGrid">
            <button type="submit">Transform!</button>
          </form>
        </div>
        <div class="col-lg-6">
          @pixelGrid.gridHtml
        </div>
      </div>
    </div>
  </section>
}
