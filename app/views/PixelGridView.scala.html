@import common.Common

@this(main: MainTemplate)

@(gridName: String)

@main("Pixel grid") {
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-6" align="center">
          <br>
          @Common.gridList.map { grid =>
            <form class="big-form" method="post" action="@controllers.routes.PixelGridController.loadGrid(grid.name)">
              <button type="submit">@grid.name</button>
            </form>
            <br>
          }
        </div>
        <div class="col-lg-6">
          @if(Common.gridList.exists(grid => grid.name == gridName)) {
            @Common.gridList.filter(grid => grid.name == gridName).head.gridHtml
          } else {
            Error generating grid
          }
        </div>
      </div>
    </div>
  </section>
}
